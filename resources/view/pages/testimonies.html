<h1>Depoimentos</h1>
<hr />

<section id="testimonies">{{itens}} {{pagination}}</section>

<hr />

<section id="form">
  <h3>Envie o seu depoimento</h3>
  <form action="/depoimentos?page=1" method="POST">
    <div class="form-group mb-3">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" required />
    </div>

    <div class="form-group mb-3">
      <label for="mensagem">Mensagem</label>
      <textarea
        name="mensagem"
        class="form-control"
        id="mensagem"
        cols="30"
        rows="5"
      ></textarea>
    </div>

    <div class="form-group mb-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</section>
